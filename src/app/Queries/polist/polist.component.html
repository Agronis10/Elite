<div > 
<mat-form-field   >
    <input matInput  [matDatepicker]="picker" placeholder="Order date"  [(ngModel)]="fromDate" >
   <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker> 
  </mat-form-field>

  <mat-form-field  style="margin-left: 20px;margin-right: 50px;">
        <input  matInput [matDatepicker]="picker1" placeholder="To Order Date"  [(ngModel)]="toDate"   >
       <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker> 
      </mat-form-field>

      <div *ngIf="!QueryParamCorrect"  class="alert alert-danger"> Please enter correct Dates</div>

      <input type="button" value="Execute Query" class="btn btn-outline-dark" (click)="getPos()"/>
</div>
<div id="myGrid" class="ag-theme-balham-dark">

<ag-grid-angular 
    style= "width: 100%; height: 700px;" 
    class="ag-theme-balham"
    [rowData]="pos" 
    [columnDefs]="columnDefs"
    (rowDoubleClicked)="openPo($event)"
    >
</ag-grid-angular>
</div>
