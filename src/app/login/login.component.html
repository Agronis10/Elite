<div class="container mt-5">
<form  #a="ngForm" novalidate (ngSubmit)="OnSend(a)">

<div class="form-group"> 
<label>User Name</label>

<input type="text" id="name"  name="name"  class="form-control"
      required  [(ngModel)]="user.name" #name="ngModel"  >
</div>

<div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger"> Please enter UserName</div>


<div class="form-group"> 
        <label>Password</label>
        <input type="password" name="Password"  [(ngModel)]="user.Password" #Password="ngModel" id="Password" class="form-control"  required >
</div>

<div *ngIf="Password.invalid && (Password.dirty || Password.touched)"
    class="alert alert-danger"> Please enter password </div>

<div class="form-group"> 
       
        <input type="submit" value="Submit"  class="btn btn-primary">
</div>

</form>
</div>
