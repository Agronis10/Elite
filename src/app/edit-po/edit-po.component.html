<div id="myModal" class="modal"  [ngClass]="{'model-block':block, 'model-close':!block}">

    <!-- The Close Button -->
    <span (click)="block=false" class="close">&times;</span>
  
    <!-- Modal Content (The Image) -->
    <!-- [src]="'data:image/jpeg;base64,'+src | safeHtml" -->
    <img *ngIf="src" class="modal-content" id="img01" [src]="src">
  
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>


<div *ngIf='PoData' id="PoEdit" class="container header">
<div class ="row">
<div class ="col-lg-2"><b>Po #:</b> {{PoData.PO}} </div>
<div class ="col-lg-3"><b>Order Date:</b> {{OrderDate}}</div>
<div class ="col-lg-2"><b>Invoice # . </b>{{PoData.Invoice}} </div>
<div class ="col-lg-2"><b>Currency : </b>{{iCurrency}} </div>
<div class ="col-lg-2"> <b><button (click)="UpdatePOData()" class="btn btn-outline-dark">Submit</button></b></div>
</div>
<div *ngIf="ReturnStatus==200"
class="alert alert-success"> Update success</div>
